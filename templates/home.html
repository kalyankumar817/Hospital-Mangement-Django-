{% extends 'base.html' %}
{% load static %}

{% block content %}
<nav class="navbar navbar-expand-sm bg-dark">
    <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Hospital Mangement</a>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="patientDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Patient
                </a>
                <div class="dropdown-menu" aria-labelledby="patientDropdown">
                    <a class="dropdown-item" href="{% url 'patients_list' %}">View Patients</a>
                </div>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="doctorDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Doctor
                </a>
                <div class="dropdown-menu" aria-labelledby="doctorDropdown">
                    <a class="dropdown-item" href="{% url 'doctors_list' %}">View Doctors</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'appointmentstatus' %}">Appointment Status</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'login' %}">Logout</a></li>
        </ul>
      </div>
  </nav>
  <div class="container-fluid text-center text-success">
    <h1>Welcome To Hospital Mangement</h1>
    <div class="row">
        <div class="col-md-4 text-center">
            <img src="{% static 'myapp/images/patient.png' %}" alt="add patient"/>
            <div>
                <a href="{% url 'addpatient' %}" class="btn btn-primary"> Add Patient</a>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <img src="{% static 'myapp/images/doctor.png' %}" alt="Doctors list"/>
            <div>
                <a href="{% url 'doctors_list' %}" class="btn btn-primary">Doctors List</a>
            </div>
        </div>
        <div class="col-md-4 text-center">
            <img src="{% static 'myapp/images/appointment.png' %}" alt="Take Appointment"/>
            <div>
                <a href="{% url 'appointment_list' %}" class="btn btn-primary">Take Appointment</a>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
